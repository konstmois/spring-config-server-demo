plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.konstmois'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2021.0.1")
}

dependencies {

	implementation 'commons-logging:commons-logging:1.2'
	testImplementation("io.github.adven27:env-container:4.0.7")
	testImplementation("io.github.adven27:env-mq-redis:4.0.7")
	testImplementation "io.github.adven27:env-jar-application:4.0.7"
	testImplementation("io.github.adven27:exam-ms:6.0.0-alpha-1")
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

